<h2>{{category.title}}</h2>

<ul>
  <li appItem
    *ngFor="let item of category.items | values"
    [item]="item"
    (remove)="onRemoveItem(item)">
  </li>
</ul>

<form [hidden]="!userIsIdentified" (ngSubmit)="submitItem()">
  <input [(ngModel)]="newItem.title" name="title" #newItemInput>
  <input type="submit">
</form>

<form *ngIf="!userIsIdentified" (ngSubmit)="identifyUser()">
  <input type="submit" value="Ajouter quelque chose">
</form>
